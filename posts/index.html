    <div id="2024" style="display: none; margin-top: 10px;">

  <script>
    function showYear(year) {
      
        var div = document.getElementById('2024');
        var btn = document.getElementById(`btn-2024`)
        if ('2024' === year) {
          div.style.display = 'block';
          btn.classList.add("year-btn-active")
        } else {
          div.style.display = 'none';
          btn.classList.remove("year-btn-active")
        }
      
    }
    let key = "2024"
    let firstDiv = document.getElementById(key);
    let btn = document.getElementById("btn-" + key)
    firstDiv.style.display = 'block';
    btn.classList.add("year-btn-active")
  </script>
